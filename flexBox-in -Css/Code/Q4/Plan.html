<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="plan.css">

    <title>Plan</title> 
</head>
<body>
    <section>
        <div class="card">
            <!-- free plan -->
            <h2 class="plan">Free Plan</h2>
            <p class="plan-for">for personal</p>
            <h2 class="plan-price">$0</h2>
            <p class="plan-features"><i class="fa-solid fa-circle-check" style="color: #041738;"></i>&nbsp;1 user</p>
            <p class="plan-features"><i class="fa-solid fa-circle-check" style="color: #041738;"></i>&nbsp;4 Web mails</p>
            <p class="plan-features"><i class="fa-solid fa-circle-check" style="color: #041738;"></i>&nbsp;Responsive webSite</p>
            <p class="plan-features"><i class="fa-solid fa-circle-check" style="color: #041738;"></i>&nbsp;Free SSL</p>
            <button class="Subscribe">SubscribeNow</button>
            
        </div>&nbsp;
        <div class="dark card">
            <h2 class="plan">Basic Plan</h2>
            <p class="plan-for">For small business</p>
            <h2 class="plan-price">$29</h2>
            <p class="plan-features"><i class="fa-regular fa-circle-check" style="color: #f3f4f6;"></i>&nbsp;4 user</p>
            <p class="plan-features"><i class="fa-regular fa-circle-check" style="color: #f3f4f6;"></i>&nbsp;10 Web mails</p>
            <p class="plan-features"><i class="fa-regular fa-circle-check" style="color: #f3f4f6;"></i>&nbsp;Responsive webSite</p>
            <p class="plan-features"><i class="fa-regular fa-circle-check" style="color: #f3f4f6;"></i>&nbsp;Free SSL</p>
            <button class="Subscribe dark-btn">SubscribeNow</button>
        </div>
        <div class="card">
            <h2 class="plan">Pro Plan</h2>
            <p class="plan-for">For enterprise</p>
            <h2 class="plan-price">$49</h2>
            <p class="plan-features"><i class="fa-solid fa-circle-check" style="color: #041738;"></i>&nbsp;Unlimited user</p>
            <p class="plan-features"><i class="fa-solid fa-circle-check" style="color: #041738;"></i>&nbsp;Unlimited Web mails</p>
            <p class="plan-features"><i class="fa-solid fa-circle-check" style="color: #041738;"></i>&nbsp;Responsive webSite</p>
            <p class="plan-features"><i class="fa-solid fa-circle-check" style="color: #041738;"></i>&nbsp;Free SSL+SEO</p>
            <button class="Subscribe">SubscribeNow</button>
        </div>
    </section>
</body>
</html>
